
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配微信浏览器 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专属烟花特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000; /* 黑色背景凸显烟花 */
            height: 100vh;
            cursor: crosshair; /* 鼠标指针变十字 */
        }
        canvas {
            display: block;
        }
        .tip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 16px;
            font-family: "微软雅黑";
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="tip">点击屏幕放烟花✨</div>
    <canvas id="fireworkCanvas"></canvas>

    <script>
        // 烟花特效核心JS代码
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');

        // 适配屏幕大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 随机数工具函数
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 颜色随机函数
        function randomColor() {
            const colors = ['#ff0000', '#ff9900', '#ffff00', '#00ff00', '#0099ff', '#9900ff', '#ff0099'];
            return colors[Math.floor(random(0, colors.length))];
        }

        // 粒子类（烟花粒子）
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.speed = random(1, 5);
                this.angle = random(0, Math.PI * 2);
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.alpha = 1;
                this.decay = random(0.005, 0.01);
                this.color = color;
            }
            update() {
                // 模拟重力
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                // 粒子消失
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];

        // 点击生成烟花
        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const color = randomColor();
            // 生成100个粒子组成烟花
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, color));
            }
        });

        // 动画循环
        function animate() {
            // 半透明黑色背景，实现拖影效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新并绘制所有粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                // 移除消失的粒子
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
